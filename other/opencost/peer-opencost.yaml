    helm.sh/chart: opencost-1.37.0
  name: opencost-peer
  namespace: observability-peer
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    path: /metrics
    port: http
    scheme: http
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - observability-peer
  selector:
    matchLabels:
      app.kubernetes.io/instance: ackstorm-opencost
      app.kubernetes.io/name: opencost
