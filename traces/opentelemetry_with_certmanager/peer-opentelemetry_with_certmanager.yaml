apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry-peer
  namespace: observability-peer
spec:
  config: "connectors:\n  spanmetrics:\n    namespace: \"traces.spanmetrics\"\n    histogram:\n
    \     #unit: \"s\" # changes metric names from x_miliseconds_bucket to X_seconds_bucket\n
    \     explicit:\n        buckets: [100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms]\n
    \   dimensions:\n      - name: http.method\n        default: GET\n      - name:
    http.status_code\n    exemplars:\n      enabled: true\n    exclude_dimensions:
    ['status.code']\n    dimensions_cache_size: 1000\n    aggregation_temporality:
    \"AGGREGATION_TEMPORALITY_CUMULATIVE\"    \n    metrics_flush_interval: 15s\n
    \   metrics_expiration: 5m\n    events:\n      enabled: true\n      dimensions:\n
    \       - name: exception.type\n        - name: exception.message\n    resource_metrics_key_attributes:\n
    \     - service.name\n      - telemetry.sdk.language\n      - telemetry.sdk.name\n
    \ servicegraph:\n    #namespace: servicegraph \n    latency_histogram_buckets:
    [100ms, 250ms, 1s, 5s, 10s]\n    dimensions:\n      - k8s.namespace.name\n    store:\n
    \     ttl: 2s\n      max_items: 200\nreceivers:\n  otlp:\n    protocols:\n      grpc:\n
    \       endpoint: ${env:POD_IP}:4317\n      http:\n        endpoint: ${env:POD_IP}:4318\n
    \       cors:\n          allowed_origins:\n            - \"http://*\"\n            -
    \"https://*\"\n  jaeger:\n    protocols:\n      grpc:\n        endpoint: ${env:POD_IP}:14250\n
    \     thrift_http:\n        endpoint: ${env:POD_IP}:14268\n      thrift_compact:\n
    \       endpoint: ${env:POD_IP}:6831\n  zipkin:\n    endpoint: ${env:POD_IP}:9411\n
    \ # otlp/spanmetrics:\n  #   protocols:\n  #     grpc:\n  #       endpoint: \"localhost:12345\"\n\nexporters:\n
    \ logging:\n    verbosity: basic\n    sampling_initial: 5\n    sampling_thereafter:
    200\n  debug:\n    verbosity: detailed # basic, normal, detailed\n    sampling_initial:
    5\n    sampling_thereafter: 200\n  otlphttp/observer: \n    traces_endpoint: ${PEER_OBSERVER_URL}/v1/traces\n
    \   metrics_endpoint: ${PEER_OBSERVER_URL}/otlp/v1/metrics\n    auth:\n      authenticator:
    basicauth/observer\n    headers:\n      \"X-Scope-OrgID\": \"${PEER_ID}\"\n    tls:\n
    \     insecure: true\n  prometheusremotewrite:\n    endpoint: ${PEER_OBSERVER_URL}/api/v1/push\n
    \   remote_write_queue:\n      enabled: true\n    external_labels:\n      cluster:
    ${PEER_ID}\n      env: ${PEER_ENVIRONMENT}\n    auth:\n      authenticator: basicauth/observer\n
    \   headers:\n      \"X-Scope-OrgID\": \"${PEER_ID}\"\n    tls:\n      insecure:
    true\n    resource_to_telemetry_conversion:\n      enabled: true\n  loki:\n    endpoint:
    ${PEER_OBSERVER_URL}/loki/api/v1/push\n    auth:\n      authenticator: basicauth/observer\n
    \   headers:\n      \"X-Scope-OrgID\": \"${PEER_ID}\"\n\nprocessors:\n  memory_limiter:\n
    \   check_interval: 2s\n    limit_percentage: 75\n    spike_limit_percentage:
    15\n  batch:\n    send_batch_size: 10000\n    timeout: 10s\n  filter:\n    error_mode:
    ignore\n    traces:\n      span:\n        # filter out internal spans\n        -
    \"kind == 1\"\n  groupbytrace:\n    wait_duration: 30s\n    num_traces: 1000\n
    \ resource:\n    attributes:\n    #- key: service.instance.id\n    #  from_attribute:
    k8s.pod.uid \n    #  action: insert\n    - key: service\n      from_attribute:
    service.name\n      action: insert\n    - key: env\n      value: \"${PEER_ENVIRONMENT}\"\n
    \     action: insert\n    - key: cluster\n      value: \"${PEER_ID}\"\n      action:
    insert\n    - key: span_name\n      from_attribute: span_name\n      action: upsert\n
    \   - key: os_description\n      action: delete\n    - key: os.description\n      action:
    delete\n  resource/add_container:\n    attributes:\n    - key: container\n      from_attribute:
    service.name\n      action: insert\n  k8sattributes:\n    auth_type: \"serviceAccount\"\n
    \   passthrough: false\n    filter:\n      node_from_env_var: <NODE_NAME>\n    extract:\n
    \     metadata:\n        - k8s.namespace.name\n        - k8s.deployment.name\n
    \       - k8s.statefulset.name\n        - k8s.daemonset.name\n        - k8s.cronjob.name\n
    \       - k8s.job.name\n        - k8s.node.name\n        - k8s.pod.name\n        -
    k8s.pod.uid\n        - k8s.pod.start_time\n    pod_association:\n      - sources:\n
    \         - from: resource_attribute\n            name: k8s.pod.ip\n      - sources:\n
    \         - from: resource_attribute\n            name: k8s.pod.uid\n      - sources:\n
    \         - from: connection\n  metricstransform:\n    # Grafana requires this
    format\n    transforms:\n      - include: traces.spanmetrics.duration\n        action:
    update\n        new_name: traces.spanmetrics.latency\n      - include: traces.spanmetrics.calls\n
    \       action: update\n        new_name: traces.spanmetrics.calls.total\nextensions:\n
    \ health_check: \n    endpoint: ${env:POD_IP}:13133\n  memory_ballast:\n    size_in_percentage:
    40\n  basicauth/observer:\n    client_auth:\n      username: ${PEER_ID}\n      password:
    ${PEER_PASSWORD}\n\nservice:\n  extensions:\n  - health_check\n  - memory_ballast\n
    \ - basicauth/observer\n  pipelines:\n    traces:\n      receivers: [otlp, jaeger,
    zipkin]\n      processors: [filter, k8sattributes, memory_limiter, groupbytrace,
    resource, resource/add_container, batch]\n      exporters: [logging, otlphttp/observer,
    spanmetrics, servicegraph]\n    metrics:\n      receivers: [otlp]\n      processors:
    [k8sattributes, memory_limiter, resource, batch]\n      exporters: [logging, prometheusremotewrite]\n
    \   metrics/servicegraph:\n      receivers: [servicegraph]\n      processors:
    [k8sattributes, memory_limiter, resource, batch]\n      exporters: [logging, prometheusremotewrite]\n
    \   metrics/spanmetrics:\n      receivers: [spanmetrics]\n      processors: [k8sattributes,
    memory_limiter, resource, metricstransform, batch]\n      exporters: [logging,
    prometheusremotewrite]\n    logs:\n      receivers: [otlp]\n      processors:
    [k8sattributes, memory_limiter, resource, batch]\n      exporters: [logging, loki]\n
    \ telemetry:\n    metrics:\n      address: \":8888\"\n"
  env:
  - name: NODE_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: spec.nodeName
  - name: POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: PEER_PASSWORD
    valueFrom:
      secretKeyRef:
        key: password
        name: observability-peer-auth
  mode: daemonset
