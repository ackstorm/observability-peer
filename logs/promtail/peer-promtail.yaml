apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    secret.reloader.stakater.com/reload: promtail-peer
  labels:
    app.kubernetes.io/instance: ackstorm-promtail
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: promtail
    app.kubernetes.io/version: 2.8.2
    helm.sh/chart: promtail-6.11.2
  name: promtail-peer
  namespace: observability-peer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: ackstorm-promtail
      app.kubernetes.io/name: promtail
  template:
    metadata:
      annotations:
        checksum/config: 9ed3b60f98e3952c61b2d2d2e36a0a9e3dc6655708cbaeec87796b17583258f4
      labels:
        app.kubernetes.io/instance: ackstorm-promtail
        app.kubernetes.io/name: promtail
    spec:
      containers:
      - args:
        - -config.file=/etc/promtail/promtail.yaml
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: docker.io/grafana/promtail:2.8.2
        imagePullPolicy: IfNotPresent
        name: promtail
        ports:
        - containerPort: 3101
          name: http-metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/promtail
          name: config
        - mountPath: /run/promtail
          name: run
        - mountPath: /var/lib/docker/containers
          name: containers
          readOnly: true
        - mountPath: /var/log/pods
          name: pods
          readOnly: true
      enableServiceLinks: true
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: promtail-peer
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      volumes:
      - name: config
        secret:
          secretName: promtail-peer
      - hostPath:
          path: /run/promtail
        name: run
      - hostPath:
          path: /var/lib/docker/containers
        name: containers
      - hostPath:
          path: /var/log/pods
        name: pods
  updateStrategy: {}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/instance: ackstorm-promtail
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: promtail
    app.kubernetes.io/version: 2.8.2
    helm.sh/chart: promtail-6.11.2
    role: observer
  name: promtail-peer
  namespace: observability-peer
spec:
  groups:
  - name: promtail-peer
    rules:
    - alert: PromtailRequestErrors
      annotations:
        description: |
          The {{ $labels.job }} {{ $labels.route }} is experiencing
          {{ printf "%.2f" $value }} errors.
          VALUE = {{ $value }}
          LABELS = {{ $labels }}
        summary: Promtail request errors (instance {{ $labels.instance }})
      expr: 100 * sum(rate(promtail_request_duration_seconds_count{status_code=~"5..|failed"}[1m]))
        by (namespace, job, route, instance) / sum(rate(promtail_request_duration_seconds_count[1m]))
        by (namespace, job, route, instance) > 10
      for: 5m
      labels:
        severity: critical
    - alert: PromtailRequestLatency
      annotations:
        description: |
          The {{ $labels.job }} {{ $labels.route }} is experiencing
          {{ printf "%.2f" $value }}s 99th percentile latency.
          VALUE = {{ $value }}
          LABELS = {{ $labels }}
        summary: Promtail request latency (instance {{ $labels.instance }})
      expr: histogram_quantile(0.99, sum(rate(promtail_request_duration_seconds_bucket[5m]))
        by (le)) > 1
      for: 5m
      labels:
        severity: critical
---
