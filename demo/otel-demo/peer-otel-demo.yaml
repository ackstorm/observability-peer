metadata:
  labels:
    release: kps
  name: otel-demo-frontend
  namespace: otel-demo
spec:
  endpoints:
  - path: /metrics
    port: http
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: otel-demo-frontend
